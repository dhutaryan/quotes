@if (quote && !isLoading) {
  <div class="quote-card-rating">
    <qt-rating />
  </div>

  <q class="quote-card-content">{{ quote.content }}</q>

  <div class="quote-card-bottom">
    <qt-twitter-share-button
      text="&quot;{{ quote.content }}&quot; - {{ quote.author }}"
    />
    <p class="quote-card-author">&#8212; {{ quote.author }}</p>
  </div>
} @else {
  <qt-skeleton class="quote-card-content" height="1.5rem" />
  <qt-skeleton class="quote-card-author" height="1.25rem" width="8rem" />
}
