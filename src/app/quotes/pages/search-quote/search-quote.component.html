@if (isError()) {
  <qt-alert
    message="Your search request has been failed. Try another search query!"
  />
}

<input
  type="text"
  placeholder="Search by author"
  [formControl]="searchControl"
/>

@for (quote of quotes(); track quote?._id) {
  <qt-quote-card [quote]="quote" [isLoading]="isLoading()" />
}

@if (paginator(); as paginator) {
  <qt-pagination
    [page]="paginator.page"
    [totalPages]="paginator.totalPages"
    (pageChange)="onChangePage($event)"
  />
}
